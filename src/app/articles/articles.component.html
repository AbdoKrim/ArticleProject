<p-table [value]="ListArticles" responsiveLayout="scroll">
  <ng-template pTemplate="header">
    <tr>
      <th>Code</th>
      <th>Name</th>
      <th>Price</th>
      <th>Color</th>
      <th>Action</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-article>
    <tr>
      <td>{{article.id}}</td>
      <td>{{article.name}}</td>
      <td>{{article.price}}</td>
      <td>{{article.color}}</td>
      <td> <p-button  [text]="true" severity="danger"><i class="pi pi-trash" style="font-size: 2rem" (click)="deleteArticle(article)"></i></p-button>
        <p-button [text]="true"><i class="pi pi-pen-to-square" style="font-size: 2rem" (click)="editArticle(article)"></i></p-button>
      </td>
    </tr>
  </ng-template>
</p-table>
